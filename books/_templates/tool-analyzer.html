<!--
    TOOL TEMPLATE: ANALYZER
    Purpose: Analyze user's text input and provide insights/scores
    Time: 45-60 seconds
    Pattern: Text input → Analysis with scores, highlights, recommendations
    
    Example: Story Editor (analyze narrative patterns)
-->

<div class="tool-analyzer" id="{{TOOL_ID}}">
    <div class="tool-header">
        <span class="tool-label">{{TOOL_LABEL}}</span>
        <h3 class="tool-title">{{TOOL_TITLE}}</h3>
        <p class="tool-description">{{TOOL_DESCRIPTION}}</p>
    </div>

    <!-- Input Form -->
    <form class="analyzer-form" id="{{TOOL_ID}}Form">
        <div class="analyzer-input">
            <label class="input-label">{{INPUT_LABEL}}</label>
            <textarea 
                class="input-textarea large" 
                id="{{TOOL_ID}}_input" 
                placeholder="{{INPUT_PLACEHOLDER}}"
                rows="6"
            ></textarea>
            <span class="input-hint">{{INPUT_HINT}}</span>
        </div>

        <button type="submit" class="tool-submit">{{SUBMIT_TEXT}}</button>
    </form>

    <!-- Analysis Results -->
    <div class="analyzer-results hidden" id="{{TOOL_ID}}Results">
        <div class="results-header">
            <h4>{{RESULTS_TITLE}}</h4>
            <div class="results-actions">
                <button class="action-btn" onclick="copyAnalyzerResults('{{TOOL_ID}}')" title="Copy">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Highlighted Text Display -->
        <div class="analyzer-display" id="{{TOOL_ID}}Display">
            <!-- Highlighted text with annotations -->
        </div>

        <!-- Scores Panel -->
        <div class="analyzer-scores" id="{{TOOL_ID}}Scores">
            <!-- Score cards inserted dynamically -->
        </div>

        <!-- Recommendations -->
        <div class="analyzer-recommendations" id="{{TOOL_ID}}Recommendations">
            <h5>{{RECOMMENDATIONS_TITLE}}</h5>
            <ul id="{{TOOL_ID}}RecommendationsList">
                <!-- Recommendations inserted dynamically -->
            </ul>
        </div>
    </div>
</div>

<style>
    .tool-analyzer {
        max-width: 800px;
        margin: 0 auto;
    }

    .tool-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .tool-label {
        display: inline-block;
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.2em;
        text-transform: uppercase;
        color: var(--accent-primary, #d4a574);
        margin-bottom: 0.5rem;
    }

    .tool-title {
        font-family: var(--font-display, Georgia, serif);
        font-size: 1.5rem;
        margin-bottom: 0.5rem;
    }

    .tool-description {
        color: var(--text-secondary, #a8a29e);
        font-size: 0.95rem;
    }

    .analyzer-form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
    }

    .analyzer-input {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
    }

    .input-label {
        font-size: 0.8rem;
        font-weight: 500;
        letter-spacing: 0.05em;
        color: var(--text-secondary, #a8a29e);
    }

    .input-textarea {
        padding: 1rem;
        background: var(--bg-input, #0d0c0a);
        border: 1px solid var(--border-subtle, rgba(168, 162, 158, 0.12));
        color: var(--text-primary, #faf9f7);
        font-family: inherit;
        font-size: 1rem;
        line-height: 1.7;
        resize: vertical;
        transition: border-color 0.2s;
    }

    .input-textarea.large {
        min-height: 150px;
    }

    .input-textarea:focus {
        outline: none;
        border-color: var(--accent-primary, #d4a574);
    }

    .input-hint {
        font-size: 0.75rem;
        color: var(--text-muted, #78716c);
    }

    .tool-submit {
        padding: 1rem 2rem;
        background: var(--accent-primary, #d4a574);
        color: var(--bg-void, #0a0908);
        font-family: inherit;
        font-size: 0.9rem;
        font-weight: 600;
        border: none;
        cursor: pointer;
        transition: all 0.3s;
    }

    .tool-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 40px rgba(212, 165, 116, 0.2);
    }

    /* Results */
    .analyzer-results {
        margin-top: 2rem;
        animation: fadeIn 0.4s ease;
    }

    .analyzer-results.hidden {
        display: none;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
        padding-bottom: 1rem;
        border-bottom: 1px solid var(--border-subtle, rgba(168, 162, 158, 0.12));
    }

    .results-header h4 {
        font-family: var(--font-display, Georgia, serif);
        font-size: 1.25rem;
    }

    .action-btn {
        padding: 0.5rem;
        background: transparent;
        border: 1px solid var(--border-subtle, rgba(168, 162, 158, 0.12));
        color: var(--text-secondary, #a8a29e);
        cursor: pointer;
        transition: all 0.2s;
    }

    .action-btn:hover {
        border-color: var(--accent-primary, #d4a574);
        color: var(--accent-primary, #d4a574);
    }

    /* Text Display with Highlights */
    .analyzer-display {
        padding: 1.5rem;
        background: var(--bg-input, #0d0c0a);
        border: 1px solid var(--border-subtle, rgba(168, 162, 158, 0.12));
        margin-bottom: 1.5rem;
        line-height: 1.8;
        font-size: 1rem;
    }

    /* Highlight classes - customize per synthesis */
    .analyzer-display .highlight-agency {
        color: var(--accent-primary, #d4a574);
        font-weight: 500;
    }

    .analyzer-display .highlight-communion {
        color: #06b6d4;
        font-weight: 500;
    }

    .analyzer-display .highlight-contamination {
        color: #e11d48;
        text-decoration: underline;
    }

    .analyzer-display .highlight-redemption {
        color: #10b981;
        font-weight: 500;
    }

    .analyzer-display .highlight-turning {
        color: #8b5cf6;
        font-style: italic;
    }

    /* Scores Panel */
    .analyzer-scores {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
        gap: 1rem;
        margin-bottom: 1.5rem;
    }

    .score-card {
        padding: 1rem;
        background: var(--bg-input, #0d0c0a);
        border: 1px solid var(--border-subtle, rgba(168, 162, 158, 0.12));
        text-align: center;
    }

    .score-card h5 {
        font-size: 0.7rem;
        font-weight: 500;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: var(--text-muted, #78716c);
        margin-bottom: 0.25rem;
    }

    .score-card .score-hint {
        font-size: 0.65rem;
        color: var(--text-muted, #78716c);
        margin-bottom: 0.5rem;
        opacity: 0.7;
    }

    .score-card .score-value {
        font-family: var(--font-display, Georgia, serif);
        font-size: 1.75rem;
        font-weight: 600;
    }

    .score-card .score-value.high { color: #10b981; }
    .score-card .score-value.medium { color: #f59e0b; }
    .score-card .score-value.low { color: #e11d48; }

    /* Recommendations */
    .analyzer-recommendations {
        padding: 1.5rem;
        background: rgba(212, 165, 116, 0.05);
        border: 1px solid var(--border-active, rgba(212, 165, 116, 0.4));
    }

    .analyzer-recommendations h5 {
        font-family: var(--font-display, Georgia, serif);
        font-size: 1rem;
        margin-bottom: 1rem;
        color: var(--accent-primary, #d4a574);
    }

    .analyzer-recommendations ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    .analyzer-recommendations li {
        padding: 0.5rem 0;
        padding-left: 1.5rem;
        position: relative;
        color: var(--text-secondary, #a8a29e);
        font-size: 0.95rem;
    }

    .analyzer-recommendations li::before {
        content: '→';
        position: absolute;
        left: 0;
        color: var(--accent-primary, #d4a574);
    }
</style>

<script>
// Analyzer Tool Logic
(function() {
    const toolId = '{{TOOL_ID}}';
    const form = document.getElementById(`${toolId}Form`);
    const results = document.getElementById(`${toolId}Results`);

    if (!form) return;

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        // Get input
        const input = document.getElementById(`${toolId}_input`).value.trim();

        // Validate
        if (!input) {
            alert('Please enter some text to analyze');
            return;
        }

        if (input.length < 50) {
            alert('Please write at least a few sentences for meaningful analysis');
            return;
        }

        // Track
        if (typeof track === 'function') {
            track('tool_analyzer_submit', { tool: toolId });
        }

        // Analyze
        const analysis = analyzeText(input);

        // Display results
        displayHighlightedText(input, analysis);
        displayScores(analysis);
        displayRecommendations(analysis);

        // Show results
        results.classList.remove('hidden');

        // Scroll to results
        results.scrollIntoView({ behavior: 'smooth', block: 'start' });
    });

    function analyzeText(text) {
        // CUSTOMIZE: Replace with your synthesis-specific analysis logic
        
        // Example pattern dictionaries (from Story Editor)
        const patterns = {
            agency: ['i decided', 'i chose', 'i made', 'i built', 'i created', 'i started', 'i took', 'i achieved', 'i learned', 'i realized', 'my choice', 'my decision'],
            communion: ['we', 'together', 'connection', 'love', 'support', 'helped', 'shared', 'community', 'relationship', 'family', 'friends', 'belonging'],
            contamination: ['but then', 'until', 'ruined', 'destroyed', 'lost everything', 'fell apart', 'went wrong', 'failed'],
            redemption: ['but then i', 'i learned', 'i grew', 'became stronger', 'found meaning', 'transformed', 'discovered', 'emerged', 'now i'],
            turning: ['suddenly', 'then', 'until', 'when', 'the moment', 'everything changed', "that's when", 'i realized']
        };

        const lower = text.toLowerCase();
        const counts = {};
        const matches = {};

        // Count patterns
        for (const [category, words] of Object.entries(patterns)) {
            counts[category] = 0;
            matches[category] = [];
            for (const word of words) {
                if (lower.includes(word)) {
                    counts[category]++;
                    matches[category].push(word);
                }
            }
        }

        // Calculate scores
        const agencyScore = Math.min(10, counts.agency * 2 + 3);
        const communionScore = Math.min(10, counts.communion * 2 + 2);

        // Determine arc direction
        let direction = 'Neutral';
        if (counts.redemption > counts.contamination) direction = 'Redemption';
        else if (counts.contamination > counts.redemption) direction = 'Contamination';

        // Generate recommendations
        const recommendations = [];
        if (agencyScore < 5) {
            recommendations.push("Add more 'I decided' or 'I chose' statements—claim your agency.");
        }
        if (communionScore < 4) {
            recommendations.push("Include people who helped or walked alongside you.");
        }
        if (direction === 'Contamination') {
            recommendations.push("Find the gift in the wound—what did this teach you?");
            recommendations.push("Rewrite the ending: what became possible BECAUSE of what happened?");
        }
        if (direction === 'Neutral') {
            recommendations.push("Add a clear turning point—when did things shift?");
        }
        if (recommendations.length === 0) {
            recommendations.push("Strong redemption arc. Consider: what's the next chapter?");
            recommendations.push("Who could benefit from hearing this story?");
        }

        return {
            scores: {
                agency: { value: agencyScore, label: 'Agency', hint: 'Self-mastery & control' },
                communion: { value: communionScore, label: 'Communion', hint: 'Connection & belonging' },
                direction: { value: direction, label: 'Narrative Arc', hint: 'Story direction' }
            },
            matches,
            recommendations
        };
    }

    function displayHighlightedText(text, analysis) {
        let highlighted = text;

        // Apply highlights (order matters - do longer phrases first)
        const highlightMap = {
            agency: 'highlight-agency',
            communion: 'highlight-communion',
            contamination: 'highlight-contamination',
            redemption: 'highlight-redemption',
            turning: 'highlight-turning'
        };

        for (const [category, matches] of Object.entries(analysis.matches)) {
            const className = highlightMap[category];
            for (const match of matches) {
                const regex = new RegExp(`(${match})`, 'gi');
                highlighted = highlighted.replace(regex, `<span class="${className}">$1</span>`);
            }
        }

        document.getElementById(`${toolId}Display`).innerHTML = highlighted;
    }

    function displayScores(analysis) {
        const container = document.getElementById(`${toolId}Scores`);
        let html = '';

        for (const [key, score] of Object.entries(analysis.scores)) {
            const isNumeric = typeof score.value === 'number';
            const scoreClass = isNumeric 
                ? (score.value >= 7 ? 'high' : score.value >= 4 ? 'medium' : 'low')
                : (score.value === 'Redemption' ? 'high' : score.value === 'Neutral' ? 'medium' : 'low');
            
            const displayValue = isNumeric ? `${score.value}/10` : score.value;

            html += `
                <div class="score-card">
                    <h5>${score.label}</h5>
                    <p class="score-hint">${score.hint}</p>
                    <div class="score-value ${scoreClass}">${displayValue}</div>
                </div>
            `;
        }

        container.innerHTML = html;
    }

    function displayRecommendations(analysis) {
        const list = document.getElementById(`${toolId}RecommendationsList`);
        list.innerHTML = analysis.recommendations.map(r => `<li>${r}</li>`).join('');
    }

    // Copy function
    window.copyAnalyzerResults = function(id) {
        const input = document.getElementById(`${id}_input`).value;
        const scores = document.getElementById(`${id}Scores`).innerText;
        const recommendations = document.getElementById(`${id}RecommendationsList`).innerText;

        const text = `MY STORY ANALYSIS

TEXT:
${input}

SCORES:
${scores}

RECOMMENDATIONS:
${recommendations}

---
Created with The Synthesis Universe`;

        navigator.clipboard.writeText(text).then(() => {
            alert('Copied to clipboard!');
        });
    };
})();
</script>
