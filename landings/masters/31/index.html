<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0a0f">
    <title>THE BREATH — Emergency Calm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;500&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <canvas id="breath-canvas"></canvas>
    
    <nav class="app-nav">
        <a href="../" class="nav-back">← Masterpieces</a>
        <span class="nav-number">31 / 35</span>
    </nav>
    
    <div class="app-container">
        <!-- Welcome Screen -->
        <section id="welcome-screen" class="screen active">
            <div class="screen-content">
                <h1 class="title">THE BREATH</h1>
                <p class="subtitle">Emergency calm in your pocket</p>
                
                <div class="intro-text">
                    <p>When anxiety strikes, your breath is your anchor.</p>
                    <p>Choose a pattern. Follow the circle. Return to yourself.</p>
                </div>
                
                <div class="pattern-selector">
                    <button class="pattern-btn" data-pattern="calm">
                        <span class="pattern-name">4-7-8 Calm</span>
                        <span class="pattern-desc">Deep relaxation</span>
                    </button>
                    <button class="pattern-btn" data-pattern="box">
                        <span class="pattern-name">Box Breathing</span>
                        <span class="pattern-desc">Navy SEAL technique</span>
                    </button>
                    <button class="pattern-btn" data-pattern="energize">
                        <span class="pattern-name">2-2 Energize</span>
                        <span class="pattern-desc">Quick reset</span>
                    </button>
                    <button class="pattern-btn" data-pattern="sleep">
                        <span class="pattern-name">4-8 Sleep</span>
                        <span class="pattern-desc">Pre-sleep wind down</span>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Breathing Screen -->
        <section id="breathing-screen" class="screen">
            <div class="screen-content breathing-content">
                <div class="breath-circle-container">
                    <div class="breath-circle">
                        <div class="breath-inner"></div>
                        <span class="breath-instruction">TAP TO START</span>
                    </div>
                    <div class="breath-progress">
                        <svg class="progress-ring" viewBox="0 0 200 200">
                            <circle class="progress-ring-bg" cx="100" cy="100" r="95"/>
                            <circle class="progress-ring-fill" cx="100" cy="100" r="95"/>
                        </svg>
                    </div>
                </div>
                
                <div class="breath-info">
                    <span class="pattern-label">4-7-8 CALM</span>
                    <span class="cycle-count">Cycle 1</span>
                </div>
                
                <div class="breath-controls">
                    <button id="back-btn" class="control-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                    </button>
                    <button id="pause-btn" class="control-btn large">
                        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="5,3 19,12 5,21"/>
                        </svg>
                        <svg class="pause-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="4" width="4" height="16"/>
                            <rect x="14" y="4" width="4" height="16"/>
                        </svg>
                    </button>
                    <button id="settings-btn" class="control-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>
        
        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <h2>Settings</h2>
                
                <div class="setting-item">
                    <label>Haptic Feedback</label>
                    <input type="checkbox" id="haptic-toggle" checked>
                </div>
                
                <div class="setting-item">
                    <label>Sound Cues</label>
                    <input type="checkbox" id="sound-toggle">
                </div>
                
                <div class="setting-item">
                    <label>Cycles per session</label>
                    <select id="cycles-select">
                        <option value="3">3 cycles</option>
                        <option value="5" selected>5 cycles</option>
                        <option value="10">10 cycles</option>
                        <option value="0">Unlimited</option>
                    </select>
                </div>
                
                <button id="close-settings" class="primary-btn">Done</button>
            </div>
        </div>
        
        <!-- Completion Screen -->
        <section id="complete-screen" class="screen">
            <div class="screen-content">
                <div class="complete-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20 6L9 17l-5-5"/>
                    </svg>
                </div>
                <h2 class="complete-title">Session Complete</h2>
                <p class="complete-message">You completed <span id="completed-cycles">5</span> breath cycles.</p>
                <p class="complete-wisdom"></p>
                
                <div class="complete-actions">
                    <button id="another-session" class="primary-btn">Another Session</button>
                    <button id="go-home" class="secondary-btn">Home</button>
                </div>
            </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
