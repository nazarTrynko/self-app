<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THREADS — Everything Is Connected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="threads"></canvas>
    
    <div class="experience">
        <div class="phase phase-intro active" id="phase-intro">
            <p class="whisper">Separation is an illusion.</p>
            <p class="whisper delay-1">Everything is connected.</p>
            <div class="input-prompt delay-2">
                <p class="prompt-text">Name two things. Any two things.</p>
                <div class="inputs">
                    <input type="text" id="thing-a" class="thing-input" placeholder="First thing..." maxlength="50">
                    <span class="connector">↔</span>
                    <input type="text" id="thing-b" class="thing-input" placeholder="Second thing..." maxlength="50">
                </div>
                <button id="reveal-btn" class="reveal-btn">Reveal the connection</button>
            </div>
        </div>

        <div class="phase phase-reveal" id="phase-reveal">
            <p class="reveal-text">The path exists.</p>
            <p class="reveal-sub">It was always there.</p>
        </div>

        <div class="phase phase-truth" id="phase-truth">
            <p class="wisdom">Disconnection is impossible.</p>
            <p class="wisdom-sub">Everything touches everything.</p>
            <p class="wisdom-sub">You are not isolated.</p>
            <p class="wisdom-sub final">You never were.</p>
        </div>
    </div>

    <div class="connection-display" id="connection-display">
        <span class="from" id="display-from"></span>
        <span class="arrow">→</span>
        <span class="to" id="display-to"></span>
    </div>

    <a href="../" class="back-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Return
    </a>

    <script src="script.js"></script>

  <!-- Bridge Navigation -->
  <link rel="stylesheet" href="/_shared/css/bridge-nav.css">
  <script src="/_shared/js/bridge-nav.js"></script>
</body>
</html>
