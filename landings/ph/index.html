<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>13 Product Hunt Ideas — Landing Page Gallery</title>
  <meta name="description" content="A collection of 13 landing pages for Product Hunt-ready micro-SaaS ideas.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="shared/reset.css">
  <style>
    :root {
      --bg: #09090b;
      --card-bg: #18181b;
      --border: #27272a;
      --text: #fafafa;
      --text-muted: #71717a;
      --accent: #a855f7;
      --accent-pink: #ec4899;
      --accent-orange: #f97316;
    }
    
    body {
      font-family: 'Inter', -apple-system, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Particle Canvas */
    #particle-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    /* Main Content */
    .main-content {
      position: relative;
      z-index: 1;
    }
    
    .header {
      text-align: center;
      padding: 4rem 1.5rem 3rem;
      border-bottom: 1px solid var(--border);
      position: relative;
    }
    
    .header h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 800;
      margin-bottom: 0.75rem;
      background: linear-gradient(135deg, #a855f7, #ec4899, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    .header p {
      font-size: 1.125rem;
      color: var(--text-muted);
      max-width: 500px;
      margin: 0 auto;
    }

    /* Stats Dashboard */
    .stats-dashboard {
      padding: 2rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .stat-card {
      background: rgba(24, 24, 27, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 12px;
      padding: 1.5rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--accent), var(--accent-pink), var(--accent-orange));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .stat-card:hover {
      border-color: var(--accent);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(168, 85, 247, 0.2);
    }

    .stat-card:hover::before {
      opacity: 1;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--accent), var(--accent-pink));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.875rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    /* Search & Filter */
    .search-filter-section {
      padding: 2rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
    }

    .search-bar {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .search-input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      pointer-events: none;
    }

    .filter-chips {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      align-items: center;
    }

    .filter-chip {
      padding: 0.5rem 1rem;
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .filter-chip:hover {
      border-color: var(--accent);
      color: var(--text);
    }

    .filter-chip.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .clear-filters {
      margin-left: auto;
      padding: 0.5rem 1rem;
      background: transparent;
      border: 1px solid var(--border);
      border-radius: 20px;
      font-size: 0.875rem;
      color: var(--text-muted);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .clear-filters:hover {
      border-color: var(--accent);
      color: var(--accent);
    }

    .results-count {
      color: var(--text-muted);
      font-size: 0.875rem;
      margin-top: 1rem;
    }
    
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 3rem 1.5rem;
      max-width: 1400px;
      margin: 0 auto;
      perspective: 1000px;
    }
    
    .product-card {
      background: var(--card-bg);
      border: 1px solid var(--border);
      border-radius: 16px;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      transform-style: preserve-3d;
      position: relative;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }

    .product-card.visible {
      opacity: 1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .card-preview {
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    
    .card-preview::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 50%, var(--card-bg) 100%);
    }
    
    .card-icon {
      font-size: 3rem;
      z-index: 1;
      transition: transform 0.3s ease;
    }

    .product-card:hover .card-icon {
      transform: scale(1.1) rotate(5deg);
    }
    
    .card-content {
      padding: 1.25rem;
    }
    
    .card-badge {
      display: inline-block;
      padding: 0.25rem 0.625rem;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 100px;
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--accent);
      text-transform: uppercase;
      letter-spacing: 0.03em;
      margin-bottom: 0.75rem;
    }
    
    .card-title {
      font-size: 1.125rem;
      font-weight: 700;
      margin-bottom: 0.375rem;
    }
    
    .card-tagline {
      font-size: 0.875rem;
      color: var(--text-muted);
      line-height: 1.5;
      margin-bottom: 1rem;
    }
    
    .card-link {
      display: inline-flex;
      align-items: center;
      gap: 0.375rem;
      padding: 0.625rem 1rem;
      background: var(--accent);
      color: white;
      border-radius: 8px;
      font-size: 0.8125rem;
      font-weight: 600;
      transition: all 0.2s ease;
    }
    
    .card-link:hover {
      background: #9333ea;
      transform: translateX(4px);
    }
    
    .card-link svg {
      width: 14px;
      height: 14px;
      transition: transform 0.2s ease;
    }

    .card-link:hover svg {
      transform: translateX(2px);
    }
    
    /* Theme colors for preview backgrounds */
    .theme-navy { background: linear-gradient(135deg, #0a1628, #1a3a5c); }
    .theme-green { background: linear-gradient(135deg, #14532d, #22c55e); }
    .theme-red { background: linear-gradient(135deg, #450a0a, #ef4444); }
    .theme-blue { background: linear-gradient(135deg, #09090b, #3b82f6); }
    .theme-orange { background: linear-gradient(135deg, #0f0f12, #f97316); }
    .theme-teal { background: linear-gradient(135deg, #1a1a2e, #14b8a6); }
    .theme-purple { background: linear-gradient(135deg, #1e1b4b, #8b5cf6); }
    .theme-yellow { background: linear-gradient(135deg, #0a0a0a, #eab308); }
    .theme-coral { background: linear-gradient(135deg, #fffbf5, #f97171); }
    .theme-gold { background: linear-gradient(135deg, #09090b, #d4a853); }
    .theme-terminal { background: linear-gradient(135deg, #0a0a0a, #22c55e); }
    .theme-deepblue { background: linear-gradient(135deg, #0c1929, #3b82f6); }

    /* Preview Overlay */
    .preview-overlay {
      position: fixed;
      z-index: 1000;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s ease;
      max-width: 300px;
    }

    .preview-overlay.visible {
      opacity: 1;
    }

    .preview-card {
      background: var(--card-bg);
      border: 2px solid var(--accent);
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }

    .preview-theme {
      height: 80px;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    .preview-info {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .preview-badge {
      display: inline-block;
      padding: 0.25rem 0.625rem;
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: 100px;
      font-size: 0.6875rem;
      font-weight: 600;
      color: var(--accent);
      width: fit-content;
    }

    .preview-category {
      font-size: 0.75rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    
    .footer {
      text-align: center;
      padding: 2rem;
      border-top: 1px solid var(--border);
      position: relative;
      z-index: 1;
    }
    
    .footer p {
      font-size: 0.875rem;
      color: var(--text-muted);
    }
    
    .footer a {
      color: var(--accent);
    }
    
    @media (max-width: 768px) {
      .stats-dashboard {
        grid-template-columns: repeat(2, 1fr);
      }

      .filter-chips {
        flex-direction: column;
        align-items: stretch;
      }

      .clear-filters {
        margin-left: 0;
        margin-top: 0.5rem;
      }

      .gallery {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 480px) {
      .stats-dashboard {
        grid-template-columns: 1fr;
      }
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <canvas id="particle-canvas"></canvas>

  <div class="main-content">
    <header class="header">
      <h1>13 Product Hunt Ideas</h1>
      <p>A curated collection of micro-SaaS landing pages, ready for your next launch.</p>
    </header>

    <!-- Stats Dashboard -->
    <section class="stats-dashboard" id="statsDashboard">
      <div class="stat-card">
        <div class="stat-value" id="statTotal">0</div>
        <div class="stat-label">Total Products</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statAvgConfidence">0%</div>
        <div class="stat-label">Avg Confidence</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statTopCategory">-</div>
        <div class="stat-label">Top Category</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="statCategories">0</div>
        <div class="stat-label">Categories</div>
      </div>
    </section>

    <!-- Search & Filter -->
    <section class="search-filter-section">
      <div class="search-bar">
        <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" class="search-input" id="searchInput" placeholder="Search products by name, tagline, or tags...">
      </div>
      <div class="filter-chips">
        <button class="filter-chip" data-filter="confidence" data-value="95%+">95%+</button>
        <button class="filter-chip" data-filter="confidence" data-value="90-95%">90-95%</button>
        <button class="filter-chip" data-filter="confidence" data-value="85-90%">85-90%</button>
        <button class="filter-chip" data-filter="confidence" data-value="80-85%">80-85%</button>
        <button class="filter-chip" data-filter="category" data-value="all">All Categories</button>
        <button class="clear-filters" id="clearFilters">Clear Filters</button>
      </div>
      <div class="results-count" id="resultsCount"></div>
    </section>

    <!-- Preview Overlay -->
    <div class="preview-overlay" id="previewOverlay">
      <div class="preview-card">
        <div class="preview-theme" id="previewTheme"></div>
        <div class="preview-info">
          <span class="preview-badge" id="previewBadge"></span>
          <div class="preview-category" id="previewCategory"></div>
        </div>
      </div>
    </div>

    <main class="gallery" id="gallery">
      <!-- Cards will be dynamically generated by JavaScript -->
    </main>

    <footer class="footer">
      <p>Built with the <a href="../.cursor/self/prompts/ideation-engine-v3.md">Ideation Engine v3.0</a> — Part of SELF Framework</p>
    </footer>
  </div>

  <script src="gallery-data.js"></script>
  <script src="gallery.js"></script>
</body>
</html>
